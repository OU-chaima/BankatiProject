<div class="header pb-8 pt-5 pt-md-8" style="background: linear-gradient(to right, #ffc107, #2c4481);">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-md-3 col-sm-6">
        <div class="mt-3">
          <button class="btn btn-primary" (click)="addService()">Ajouter Service</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--7">
  <!-- Dark table -->
  <div class="row mt-2">
    <div class="col">
      <div class="card bg-default shadow">
        <div class="card-header bg-transparent border-0">
          <h3 class="text-white mb-0">Liste des services</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-dark table-flush text-center">
            <thead class="thead-dark">
            <tr>
              <th scope="col">Nom</th>
              <th scope="col">Type</th>
              <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let service of services" class="align-middle">
              <th scope="row">{{ service.name }}</th>
              <td>{{ service.type }}</td>
              <td class="text-right">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-sm btn-icon-only text-light" title="modifier" (click)="updateService(service.id)">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button type="button" class="btn btn-sm btn-icon-only text-light" title="supprimer" (click)="deleteService(service.id)">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </div>
              </td>

            </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer bg-default py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
