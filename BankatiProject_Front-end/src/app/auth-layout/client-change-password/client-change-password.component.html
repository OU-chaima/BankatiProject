<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link rel="stylesheet" href="client-change-password.component.scss">
</head>
<body style="background-image: url('/assets/img/icons/common/BG.png'); background-size: cover; background-position: center;">

<div class="change-password-container">
  <div class="change-password-box">
    <img src="../assets/img/icons/common/logo.PNG" alt="Logo" class="logo">
    <form #changePswForm="ngForm" (ngSubmit)="onSubmit()">

      <label for="phoneNumber">N Téléphone</label>
      <input type="text" [(ngModel)]="phoneNumber" id="phoneNumber" name="phoneNumber" placeholder="le num de téléphone">

      <label for="oldPassword">Ancient mot de passe</label>
      <input type="password" [(ngModel)]="oldPassword" id="oldPassword" name="oldPassword" placeholder="l'ancient mot de passe">

      <label for="newPassword">Nouveau mot de passe</label>
      <input type="password" [(ngModel)]="newPassword" id="newPassword" name="newPassword" placeholder="le nouveau mot de passe">

      <button type="submit">CHANGER LE MOT DE PASSE</button>
    </form>
  </div>
</div>
</body>
<footer class="py-5">
  <div class="container">
    <div class="row align-items-center justify-content-xl-between">
      <div class="col-xl-6">
        <div class="copyright text-center text-xl-left text-muted">
          {{ test | date: "yyyy" }} <a href="https://www.creative-tim.com?ref=ada-footer-auth-layout" class="font-weight-bold ml-1" target="_blank">Bankati</a>
        </div>
      </div>
    </div>
  </div>
</footer>
</html>
